<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">
    <h:head>
        <title>Categorias de Posts</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/plantilla.xhtml">
        
            
            <ui:define name="content">
         <f:view>
                 
           #{generalProperties['caracteristica.titulo']}

             <br/>
             <h:form id="frm1">
                 <componentes:table managedBean="#{categoriaBean}"/>
              </h:form>
             
             
    <h:form id="myForm">
                     
                      <p:panel style="border: none">
                          <componentes:botonesRegistro managedBean="#{categoriaBean}"/>
                      </p:panel>
            <br/>
                      
            <p:panel rendered="#{categoriaBean.ver}" style="border: none" >
                
            <p:panelGrid id="grid_input" columns="2" style="border: none">
                <p:outputLabel ><strong>Id Categoria</strong></p:outputLabel><p:inputText id="idtxt" value="#{categoriaBean.catEntity.idCategoria}" disabled="true"/>
                <p:outputLabel><strong>Nombre</strong></p:outputLabel><p:inputText title="nombre" id="nombretxt" value="#{categoriaBean.catEntity.nombre}"/> 
                <p:outputLabel><strong>Activo</strong></p:outputLabel><p:selectBooleanCheckbox id="activocbx" value="#{categoriaBean.catEntity.activo}"/>
                <p:outputLabel><strong>Descripcion</strong></p:outputLabel><p:inputTextarea  title="descripcion" id="Descripcion" value="#{categoriaBean.catEntity.descripcion}"/>
            </p:panelGrid>
                          
            
            <p:panel visible="#{categoriaBean.visible}" style="border: none" >
                <p:commandButton  value="Guardar" actionListener="#{categoriaBean.crear()}" update="@all"/>
            </p:panel>
            
            <p:panel visible="#{!categoriaBean.visible}" style="border: none">
                
                <componentes:BotonesEdicion manageBean="#{categoriaBean}"/>  
            </p:panel> 
                
        </p:panel>
     
    </h:form>
         
        </f:view>
        
         </ui:define>
           
        </ui:composition>
       
       </h:body>
   </html>
