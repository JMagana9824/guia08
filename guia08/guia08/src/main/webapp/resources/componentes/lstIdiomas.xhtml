<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute  name="beanIdioma"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputLabel for="listaIdiomas" value="Idioma:"/>
            <h:selectOneListbox id="listaIdiomas" value="#{cc.attrs.beanIdioma.codigoIdioma}" size="2"
                                        valueChangeListener="#{cc.attrs.beanIdioma.cambioIdioma}"
                                        onchange="submit()">
                        <f:selectItems value="#{cc.attrs.beanIdioma.paises}"/>
                    </h:selectOneListbox>
           
    </cc:implementation>
</html>
